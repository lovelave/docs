<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoviLave - Квитанція для оплати</title>
    <style>
        *, :after, :before {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;

            font-size: 16px;
            font-weight: 400;
            font-family: Arial, sans-serif;
            color: #1C5377;
        }
        h1,h2,h3,h4,h5,h6 {
            margin: 0;
        }
        .panel-invoice {
            width: 674px;
            padding: 20px 25px;
        }
        .h-align {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
        }
        .h-align h4 {
            font-size: 25px;
            font-weight: bold;
        }
        .h-align > span {
            opacity: .63;
            font-size: 15px;
        }
        .panel-bordered {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            margin: 30px 0 20px;
            border: 1px solid #cbe2f2;
        }
        .panel-bordered .half {
            padding: 14px 20px;
        }
        .panel-bordered .half:first-of-type {
            width: 61.5%;
            border-right: 1px solid #cbe2f2;
        }
        .panel-bordered .half span {
            display: block;
        }
        .panel-bordered .half span:first-of-type {
            margin-bottom: 7px;
            font-size: 15px;
            font-weight: 700;
        }
        .panel-bordered .half span:last-of-type {
            font-size: 20px;
        }
        table {
            width: 100%;
            font-size: 15px;
            border-collapse: collapse;
        }
        tr.bordered {
            border-bottom: 1px solid #dde7ef;
        }
        tr.p-b td {
            padding-bottom: 19px;
        }
        td {
            padding: 7px 0;
        }
        td:first-of-type {
            width: 228px;
            font-weight: bold;
        }
        td span.bordered {
            padding: 4px 14px;
            border: 1px solid #dde7ef;
        }
        td.last + td {
            line-height: 19px;
        }
        
        @media only screen and (max-width: 450px) {
            .panel-invoice {
                width: 100%;
                padding: 5px;
            }
            .h-align {
                flex-direction: column;
                align-items: center;
            }
            .h-align h4 {
                margin-bottom: 5px;
                font-size: 20px;
            }
            .panel-bordered {
                flex-direction: column;
                margin-bottom: 7px;
            }
            .panel-bordered .half{
                width: 100%;
                padding: 12px 20px;
            }
            .panel-bordered .half:first-of-type{
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dde7ef;
            }
            .panel-bordered .half span.iban{
                font-size: 18px;
            }
            tr.mob td:first-of-type {
                padding-top: 7px;
                padding-bottom: 3px;
            }
            tr.mob td:last-of-type {
                padding-top: 3px;
                padding-bottom: 10px;
            }
            tr.inline {
                display: flex;
            }
            tr.inline.first td {
                padding-top: 15px;
                padding-bottom: 11px;
            }
            td {
                display: block;
                width: 100%;
                padding: 3px 0;
            }
            td:first-of-type {
                width: 100%;
            }
            td.last {
                padding-top: 8px;
            }
        }
        @media only screen and (max-width: 350px) {
            .panel-bordered .half span.iban{
                font-size: 17px;
            }
        }
        @media only screen and (max-width: 330px) {
            .panel-bordered .half span.iban{
                font-size: 16px;
            }
        }
        @media only screen and (max-width: 310px) {
            .panel-bordered .half span.iban{
                font-size: 15px;
            }
        }
        @media only screen and (max-width: 295px) {
            .panel-bordered .half span.iban{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="panel-invoice">
    <div class="h-align">
        <h4>Заява на переказ готiвки</h4>
        <span>Дата операції <span id="operationDate"/></span>
    </div>
    <div class="panel-bordered">
        <div class="half">
            <span>Номер IBAN</span>
            <span class="iban">UA563348510000000000265021644</span>
        </div>
        <div class="half">
            <span>Загальна сума (цифрами)</span>
            <span id="amount"/>
        </div>
    </div>
    <table>
        <tr class="bordered mob">
            <td>Платник</td>
            <td id="fullName"/>
        </tr>
        <tr class="p-b mob">
            <td>Отримувач</td>
            <td>ТОВ «ФК КІФ»</td>
        </tr>
        <tr class="inline first">
            <td>Код платника</td>
            <td>
               <span id="inn" class="bordered"/>
            </td>
        </tr>
        <tr class="p-b inline">
            <td>Код отримувача</td>
            <td>
                <span class="bordered">42359240</span>
            </td>
        </tr>
        <tr class="bordered mob">
            <td>Загальна сума (словами)</td>
            <td id="textAmount"/>
        </tr>
        <tr>
            <td class="last">Призначення платежу</td>
            <td>Сплата кредиту за договором № <span id="applicationId"></span> від <span id="datePaid"></span>, без ПДВ.</td>
        </tr>
    </table>
</div>

<script>
    (function () {
        const mapNumbers = {
            0: [2, 1, "нуль"],
            1: [0, 2, "один", "одна"],
            2: [1, 2, "два", "дві"],
            3: [1, 1, "три"],
            4: [1, 1, "чотири"],
            5: [2, 1, "п'ять"],
            6: [2, 1, "шість"],
            7: [2, 1, "сім"],
            8: [2, 1, "вісім"],
            9: [2, 1, "дев'ять"],
            10: [2, 1, "десять"],
            11: [2, 1, "одинадцять"],
            12: [2, 1, "дванадцять"],
            13: [2, 1, "тринадцять"],
            14: [2, 1, "чотирнадцять"],
            15: [2, 1, "п'ятнадцять"],
            16: [2, 1, "шістнадцять"],
            17: [2, 1, "сімнадцять"],
            18: [2, 1, "вісімнадцять"],
            19: [2, 1, "дев'ятнадцять"],
            20: [2, 1, "двадцять"],
            30: [2, 1, "тридцять"],
            40: [2, 1, "сорок"],
            50: [2, 1, "п'ятдесят"],
            60: [2, 1, "шістдесят"],
            70: [2, 1, "сімдесят"],
            80: [2, 1, "вісімдесят"],
            90: [2, 1, "дев'яносто"],
            100: [2, 1, "сто"],
            200: [2, 1, "двісті"],
            300: [2, 1, "триста"],
            400: [2, 1, "чотириста"],
            500: [2, 1, "п'ятсот"],
            600: [2, 1, "шістсот"],
            700: [2, 1, "сімсот"],
            800: [2, 1, "вісімсот"],
            900: [2, 1, "дев'ятсот"]
        };
        const mapOrders = [
            ["гривня", "гривні", "гривень"],
            ["тисяча", "тисячі", "тисяч"],
        ];
        const objKop = ["копійка", "копійки", "копійок"];

        /**
         * @param dVal {number}
         * @return string | undefined
         **/
        function Value(dVal) {
            const xVal = mapNumbers[dVal];
            if (xVal[1] === 1) {
                return xVal[2];
            } else {
                return xVal[3];
            }
        }

        function From0To999(fValue, oObjDesc, fnAddDesc, fnAddNum) {
            let nCurrState = 2;

            if (Math.floor(fValue / 100) > 0) {
                const fCurr = Math.floor(fValue / 100) * 100;
                fnAddNum && fnAddNum(Value(fCurr));
                nCurrState = mapNumbers[fCurr][0];
                fValue -= fCurr;
            }
            if (fValue < 20) {
                if (Math.floor(fValue) > 0) {
                    fnAddNum && fnAddNum(Value(fValue));
                    nCurrState = mapNumbers[fValue][0];
                }
            } else {
                const fCurr = Math.floor(fValue / 10) * 10;
                fnAddNum && fnAddNum(Value(fCurr));
                nCurrState = mapNumbers[fCurr][0];
                fValue -= fCurr;

                if (Math.floor(fValue) > 0) {
                    fnAddNum && fnAddNum(Value(fValue));
                    nCurrState = mapNumbers[fValue][0];
                }
            }
            fnAddDesc(oObjDesc[nCurrState]);
        }

        /**
         * @param amount {number}
         * @return string
         **/
        export function amountToWords(amount) {
            let fInt = Math.floor(amount + 0.005);
            const fDec = Math.floor(((amount - fInt) * 100) + 0.5);
            const arrRet = [];
            const arrThousands = [];

            for (; fInt > 0.9999; fInt /= 1000) {
                arrThousands.push(Math.floor(fInt % 1000));
            }
            if (arrThousands.length === 0) {
                arrThousands.push(0);
            }
            function PushToRes(strVal) {
                arrRet.push(strVal);
            }
            for (let iSouth = arrThousands.length - 1; iSouth >= 0; --iSouth) {
                if (arrThousands[iSouth] === 0) {
                    continue;
                }
                From0To999(arrThousands[iSouth], mapOrders[iSouth], PushToRes, PushToRes);
            }
            if (arrThousands[0] === 0) {
                //  Handle zero amount
                if (arrThousands.length === 1) {
                    PushToRes(Value(0));
                }
                const nCurrState = 2;
                PushToRes(mapOrders[0][nCurrState]);
            }
            if (arrRet.length > 0) {
                // Capitalize first letter
                arrRet[0] = arrRet[0][0].toUpperCase() + arrRet[0].substr(1);
            }
            arrRet.push(fDec.toString().padStart(2, "0"));
            From0To999(fDec, objKop, PushToRes);

            return arrRet.join(" ");
        }

        /**
         * @param id {string}
         * @param value {string}
         * @return undefined
         **/
        function setData(id, value) {
            const element = document.getElementById(id);
            if (!element) {
                console.log(`Can't find "${id}" id`);
                return;
            }
            element.textContent = value;
        }

        /**
         * @return {[string, string][]}
         */
        function getParams() {
            return Array.from(new URLSearchParams(window.location.search));
        }

        setData("operationDate", new Intl.DateTimeFormat("ru").format(new Date()));

        getParams().map(([id, value]) => {
            if (id === "amount") {
                setData("textAmount", amountToWords(+value));
            }
            setData(id, value);
        });
    })()
</script>
</body>
</html>
