<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoviLave - Квитанція для оплати</title>
    <style>
        *, :after, :before {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;

            font-size: 16px;
            font-weight: 400;
            font-family: Arial, sans-serif;
            color: #385a71;
        }
        h1,h2,h3,h4,h5,h6 {
            margin: 0;
        }
        .panel-invoice {
            width: 674px;
            padding: 20px 25px;
        }
        .h-align {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
        }
        .h-align h4 {
            font-size: 25px;
            font-weight: bold;
        }
        .h-align > span {
            opacity: .63;
            font-size: 15px;
        }
        .panel-bordered {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            margin: 30px 0 20px;
            border: 1px solid #cbe2f2;
        }
        .panel-bordered .half {
            padding: 14px 20px;
        }
        .panel-bordered .half:first-of-type {
            width: 61.5%;
            border-right: 1px solid #cbe2f2;
        }
        .panel-bordered .half span {
            display: block;
        }
        .panel-bordered .half span:first-of-type {
            margin-bottom: 7px;
            font-size: 15px;
            font-weight: 700;
        }
        .panel-bordered .half span:last-of-type {
            font-size: 20px;
        }
        table {
            width: 100%;
            font-size: 15px;
            border-collapse: collapse;
        }
        tr.bordered {
            border-bottom: 1px solid #CBE2F2;
        }
        tr.p-b td {
            padding-bottom: 19px;
        }
        td {
            padding: 7px 0;
        }
        td:first-of-type {
            width: 228px;
            font-weight: bold;
        }
        td span.bordered {
            padding: 4px 14px;
            border: 1px solid #CBE2F2;
        }
    </style>
</head>
<body>
<div class="panel-invoice">
    <div class="h-align">
        <h4>Заява на переказ готiвки</h4>
        <span>Дата операції <span id="operationDate"/></span>
    </div>
    <div class="panel-bordered">
        <div class="half">
            <span>Номер IBAN</span>
            <span>UA563348510000000000265021644</span>
        </div>
        <div class="half">
            <span>Загальна сума (цифрами)</span>
            <span id="amount"/>
        </div>
    </div>
    <table>
        <tr class="bordered">
            <td>Платник</td>
            <td id="name"/>
        </tr>
        <tr class="p-b">
            <td>Отримувач</td>
            <td>ТОВ «ФК КІФ»</td>
        </tr>
        <tr>
            <td>Код платника</td>
            <td>
               <span id="inn" class="bordered"/>
            </td>
        </tr>
        <tr class="p-b">
            <td>Код отримувача</td>
            <td>
                <span class="bordered">42359240</span>
            </td>
        </tr>
        <tr class="bordered">
            <td>Загальна сума (словами)</td>
            <td></td>
        </tr>
        <tr>
            <td>Призначення платежу</td>
            <td>Сплата кредиту за договором № <span id="applicationId"></span> від <span id="datePaid"></span>, без ПДВ.</td>
        </tr>
    </table>
</div>

<script>
    (function () {
        /**
         * @param {string} id
         * @param {string} data
         * @return undefined
         **/
        function setData(id, data) {
            const element = document.getElementById(id);
            if (!element) {
                console.log(`Can't find "${id}" id`);
                return;
            }
            element.textContent = data;
        }

        /**
         * @return {[string, string][]}
         */
        function getParams() {
            return Array.from(new URLSearchParams(window.location.search));
        }

        setData("operationDate", new Intl.DateTimeFormat("ru").format(new Date()));

        getParams().map(([key, value]) => {
            setData(key, value);
        });
    })()
</script>
</body>
</html>
